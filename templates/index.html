<meta charset="utf-8">
<head>
  <meta charset="utf-8">
  <title>D3 Test</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <style>
  /* CSS設定 */

<body>
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.js"></script>
<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<script>
    // set the dimensions and margins of the graph
    const margin = {top: 80, right: 25, bottom: 30, left: 40},
      // width = 450 - margin.left - margin.right,
      // height = 450 - margin.top - margin.bottom;
      width = 600;
      height = 175;
    // append the svg object to the body of the page
    const svg = d3.select("#my_dataviz")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", `translate(${margin.left}, ${margin.top})`);
    
    //Read the data
    // d3.csv("https://raw.githubusercontent.com/ararabo/trolemonitorapp/master/static/troll.csv").then(function(data) {
    d3.json("https://raw.githubusercontent.com/ararabo/trolemonitorapp/master/static/samples.json").then(function(data) {
      
      // Labels of row and columns -> unique identifier of the column called 'group' and 'variable'
      const myGroups = Array.from(new Set(data.map(d => d.group)))
      const myVars = Array.from(new Set(data.map(d => d.variable)))
    
      // Build X scales and axis:7
      const x = d3.scaleBand()
        .range([ 0, width ])
        .domain(myGroups)
        .padding(0.05);
      svg.append("g")
        .style("font-size", 15)
        .attr("transform", `translate(0, ${height})`)
        .call(d3.axisBottom(x).tickSize(0))
        .select(".domain").remove()
    
      // Build Y scales and axis:
      const y = d3.scaleBand()
        .range([ height, 0 ])
        .domain(myVars)
        .padding(0.05);
      svg.append("g")
        .style("font-size", 15)
        .call(d3.axisLeft(y).tickSize(0))
        .select(".domain").remove()
    
      // Build color scale
      const myColor = d3.scaleSequential()
        .interpolator(d3.interpolateReds)
        .domain([0,10])
    
      // create a tooltip
      const tooltip = d3.select("#my_dataviz")
        .append("div")
        .style("opacity", 0)
        .attr("class", "tooltip")
        .style("background-color", "white")
        .style("border", "solid")
        .style("border-width", "2px")
        .style("border-radius", "5px")
        .style("padding", "5px")
        .style("position","absolute")
    
      // Three function that change the tooltip when user hover / move / leave a cell
      const mouseover = function(event,d) {
        tooltip
          .style("opacity", 1)
        d3.select(this)
          .style("stroke", "black")
          .style("opacity", 1)
      }
      const mousemove = function(event,d) {
        var element = document.getElementById( "my_dataviz" ) ;
        tooltip
          .html("The exact value of<br>this cell is: " + d.value)
          .style("left", (event.x)+10 + "px")
          .style("top", (event.y)+10 + "px")
          // .attr("transform", `translate(${event.x}, ${event.y})`)
          // .style("left", (d3.pointer(event,this.state)[0]+70) + "px")
          // .style("top", (d3.pointer(event,this.state)[1]) + "px")
      }
      const mouseleave = function(event,d) {
        tooltip
          .style("opacity", 0)
        d3.select(this)
          .style("stroke", "none")
          .style("opacity", 0.8)
      }
    
      // add the squares
      svg.selectAll()
        .data(data, function(d) {return d.group+':'+d.variable;})
        .join("rect")
          .attr("x", function(d) { return x(d.group) })
          .attr("y", function(d) { return y(d.variable) })
          .attr("rx", 4)
          .attr("ry", 4)
          .attr("width", x.bandwidth() )
          .attr("height", y.bandwidth() )
          .style("fill", function(d) { return myColor(d.value)} )
          .style("stroke-width", 4)
          .style("stroke", "none")
          .style("opacity", 0.8)
        .on("mouseover", mouseover)
        .on("mousemove", mousemove)
        .on("mouseleave", mouseleave)
    })
    // Add title to graph
    svg.append("text")
            .attr("x", 0)
            .attr("y", -50)
            .attr("text-anchor", "left")
            .style("font-size", "22px")
            .text("Troll Monitoring App");
    
    // Add subtitle to graph
    svg.append("text")
            .attr("x", 0)
            .attr("y", -20)
            .attr("text-anchor", "left")
            .style("font-size", "14px")
            .style("fill", "grey")
            .style("max-width", 400)
            .text("A tool for escaping from troll players.");
</script>
</body>
